# Common vars
availability_zone: melbourne-qh2-uom

# Volume
volumes:
  - vol_name: data@instance-server-0
    vol_size: 180
  - vol_name: data@instance-server-1
    vol_size: 150
  - vol_name: data@instance-server-2
    vol_size: 150

# Security group
security_groups:
  - name: ssh
    description: "ssh on port 22"
    protocol: tcp
    port_range_min: 22
    port_range_max: 22
    remote_ip_prefix: 0.0.0.0/0
  - name: http
    description: "http"
    protocol: tcp
    port_range_min: 80
    port_range_max: 80
    remote_ip_prefix: 0.0.0.0/0
  - name: https
    description: "https"
    protocol: tcp
    port_range_min: 443
    port_range_max: 443
    remote_ip_prefix: 0.0.0.0/0
  - name: couchdb_5984
    description: "open ports for accesing couchdb"
    protocol: tcp
    port_range_min: 5984
    port_range_max: 5984
    remote_ip_prefix: 0.0.0.0/0
  - name: couchdb_5986
    description: "open ports for accesing couchdb"
    protocol: tcp
    port_range_min: 5986
    port_range_max: 5986
    remote_ip_prefix: 0.0.0.0/0
  - name: couchdb_4369
    description: "open ports for accesing couchdb"
    protocol: tcp
    port_range_min: 4369
    port_range_max: 4369
    remote_ip_prefix: 0.0.0.0/0
  - name: couchdb_9100
    description: "open ports for accesing couchdb"
    protocol: tcp
    port_range_min: 9100
    port_range_max: 9200
    remote_ip_prefix: 0.0.0.0/0
  - name: harvest
    description: port for harvest connections
    protocol: tcp
    port_range_min: 8001
    port_range_max: 8001
    remote_ip_prefix: 0.0.0.0/0
  - name: app
    description: port for app connections
    protocol: tcp
    port_range_min: 8003
    port_range_max: 8003
    remote_ip_prefix: 0.0.0.0/0
  - name: upload_data
    description: port for upload_data connections
    protocol: tcp
    port_range_min: 8002
    port_range_max: 8002
    remote_ip_prefix: 0.0.0.0/0


# Instance
instances:
  - name: instance-server-0
    volumes: ['data@instance-server-0']
  - name: instance-server-1
    volumes: ['data@instance-server-1']
  - name: instance-server-2
    volumes: ['data@instance-server-2']

instance:
  # ubuntu 20.04 LTS
  image: f8b79936-6616-4a22-b55d-0d0a1d27bceb
  key_name: first-try-out-test-key-pair
  flavor: uom.mse.2c9g

