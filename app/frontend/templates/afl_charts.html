          $("#piechart_afl_melbourne").hide();
          $("#piechart_afl_sydney").hide();
          //给div添加change事件
          $("#type").change(function () {
            if ($(this).val() == 1) {
              $("#piechart_afl_adelaide").show();
              $("#piechart_afl_brisbance").hide();
              $("#piechart_afl_canberra").hide();
              $("#piechart_afl_melbourne").hide();

              $("#piechart_afl_adelaide").hide();

              $("#piechart_afl_canberra").hide();
              $("#piechart_afl_melbourne").hide();
              $("#piechart_afl_sydney").hide();
            }
            else if ($(this).val() == 3) {
              $("#piechart_afl_adelaide").hide();
              $("#piechart_afl_brisbance").hide();
              $("#piechart_afl_canberra").show();
              $("#piechart_afl_melbourne").hide();
              $("#piechart_afl_sydney").hide();
            }
            else if ($(this).val() == 4) {
              $("#piechart_afl_adelaide").hide();
              $("#piechart_afl_brisbance").hide();
              $("#piechart_afl_canberra").hide();
              $("#piechart_afl_melbourne").show();
              $("#piechart_afl_sydney").hide();
            }
            else if ($(this).val() == 5) {
              $("#piechart_afl_adelaide").hide();
              $("#piechart_afl_brisbance").hide();
              $("#piechart_afl_canberra").hide();
              $("#piechart_afl_melbourne").hide();
              $("#piechart_afl_sydney").show();
            }
          })
        })
      </script>
